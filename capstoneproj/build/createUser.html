<!DOCTYPE html>
<html>
    <head>
            <link href="style.css" rel="stylesheet"/>
            <link href="bttn.min.css" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" type="text/css" rel="stylesheet">
    </head>
    <body id="trueBod">
        <div id="login">
            <h1 id="title">PopPhys</h1>
            <h1>Create an account</h1>
            <form id="form" method="post" action="/createUser">
                <label>Input your username:  </label>
                <input type="text" name="name" style="width: 200px; height: 25px; margin: 15px;"/>
                <br />
                <br />
                <label>Input your password:  </label>
                <input type="password" name="password" style="width: 200px; height: 25px; margin: 15px;"/>
                <br /> 
                <br />
                <label>Input your password again:  </label>
                <input type="password" name="passwordTest" style="width: 200px; height: 25px; margin: 15px;" />
                <br />
                <br />
                <label>Input your email:  </label>
                <input type="text" name="email" style="width: 200px; height: 25px; margin: 15px;"/>
                <br />
                <br />
                <p id="codeText">Input your code (If you have one, if not, put anything in there. This is for teachers and students, if you do not have a code, then ask your teacher, if you don't have a teacher, then do not put anything in.)</p>
                <input type="text" name="code" style="width: 200px; height: 25px;"/>
                <br />
                <br />
                <input type="submit" value="Create" class="bttn-unite bttn-lg bttn-success" style="margin-bottom: 20px;"/>
            </form>
        </div>
    </body>
</html>
