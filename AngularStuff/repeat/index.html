<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h2>ng-repeat example</h2>
        <div ng-app="myApp" ng-controller="personController">
                <p>List of people:</p>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Age</th>
                        <th>Cash</th>
                    </tr>
                    <tr ng-repeat="person in person.people">
                        <td>{{person.name | lowercase}}</td>
                        <td>{{person.type | uppercase}}</td>
                        <td>{{person.age}}</td>
                        <td>{{person.cash | currency}}</td>
                    </tr>
                </table>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
